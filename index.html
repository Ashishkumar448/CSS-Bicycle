<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS Bicycle</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="bg"></div>

<div class="ramp"></div>

<div class="flipWrapper">
<div class="radBike">

    <div class="bar bar-vertLeft"></div>
    <div class="bar bar-topLeft"></div>
    <div class="bar bar-bottomLeft"></div>
    <div class="bar bar-topCenter"></div>
    <div class="bar bar-bottomCenter"></div>
    <div class="bar bar-vertRight"></div>
    <div class="bar bar-handleTop2"></div>
    <div class="bar bar-handleTop"></div>
    <div class="bar bar-handleRight"></div>
    <div class="bar bar-handleBottom"></div>

    <div class="seat2"></div>
    <div class="seat"></div>

    <div class="tire tire-front">
        <div class="hub"></div>
        <div class="wheel">
            <hr class="spoke0">
            <hr class="spoke1">
            <hr class="spoke2">
            <hr class="spoke3">
            <hr class="spoke4">
            <hr class="spoke5">
            <hr class="spoke6">
            <hr class="spoke7">
            <hr class="spoke8">
        </div>
    </div>
  
  <div class="chains">
    <div class="chains-top"></div>
    <div class="chains-bottom"></div>
  </div>
  
    <div class="sprocket"></div>
  
  <div class="pedals">
      <div class="pedalBar">
        <div class="pedalBolt"></div>
      </div>
      <div class="pedal pedal-left"></div>
      <div class="pedal pedal-right"></div>
  </div>

    <div class="tire tire-back">
        <div class="hub hub-gear"></div>
        <div class="wheel">
            <hr class="spoke0">
            <hr class="spoke1">
            <hr class="spoke2">
            <hr class="spoke3">
            <hr class="spoke4">
            <hr class="spoke5">
            <hr class="spoke6">
            <hr class="spoke7">
            <hr class="spoke8">
        </div>
    </div>

</div>
  
</div>
<!-- partial -->
  
</body>
</html>
